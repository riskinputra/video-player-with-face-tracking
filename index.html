<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection Video Control</title>
    <style>
      html,
      body {
        margin: 0;
        box-sizing: border-box;
        margin: auto;
      }
      .video-container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      #video-deafult,
      #video-content {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #video-content {
        display: none;
      }
      #camera {
        position: absolute;
        z-index: 1;
        width: 200px;
        height: 150px;
        bottom: 24px;
        left: 16px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  </head>
  <body>
    <div class="video-container">
      <video id="video-default">
        <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="video-content">
        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Webcam for Face Detection -->
    <canvas id="camera" width="250" height="150"></canvas>

    <script>
      const videoDefault = document.getElementById('video-default');
      const videoContent = document.getElementById('video-content');
      const canvasElement = document.getElementById('camera');
      const ctx = canvasElement.getContext('2d');

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const webcamVideo = document.createElement('video');
          webcamVideo.srcObject = stream;
          webcamVideo.play();

          // Load the face detector model
          const model = faceDetection.SupportedModels.MediaPipeFaceDetector;
          const detectorConfig = { runtime: 'tfjs', maxFaces: 10 };
          const detector = await faceDetection.createDetector(
            model,
            detectorConfig
          );

          detectFace({ webcamVideo, detector });
        } catch (error) {
          console.error('Error starting camera or loading model:', error);
        }
      }

      async function detectFace({ webcamVideo, detector }) {
        const faces = await detector.estimateFaces(webcamVideo, {
          flipHorizontal: false,
        });

        ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        ctx.drawImage(
          webcamVideo,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        faces.forEach((face) => {
          const keypoints = face.keypoints;

          keypoints.forEach((keypoint) => {
            const { x, y } = keypoint;
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          });
        });

        if (faces.length > 0) {
          videoDefault.pause()
          videoDefault.style.display = 'none'
          // Jika wajah terdeteksi, putar video yang diinginkan
          videoContent.style.display = 'block'
          videoContent.play()
        } else {
          videoDefault.style.display = 'block'
          videoDefault.play()
          // Jika wajah terdeteksi, putar video yang diinginkan
          videoContent.pause()
          videoContent.style.display = 'none'
        }

        requestAnimationFrame(() => detectFace({ webcamVideo, detector }));
      }

      startCamera();
    </script>
  </body>
</html>
